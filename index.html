<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript 30 - Brian Schroer</title>
</head>

<body>
  <style>
    html {
      box-sizing: border-box;
      color: white;
      background-color: #241e49;
      background-image: url(https://javascript30.com/images/JS3-social-share.png);
      background-repeat: no-repeat;
      background-position: center;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    h1 {
      font-size: 30px;
      background-color: #241e49;
      opacity: 0.8;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

    a:enabled:hover {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }

    .challenges {
      min-height: 100vh;
      overflow: hidden;
      background-color: #241e49;
      opacity: 0.8;
      width: 280px;
    }

    .challenge {
      margin: 0.5em;
      font-size: 16px;
    }

    .challenge span {
      color: #584506;
    }
  </style>
  <h1>Brian Schroer's solutions for <a href="https://javascript30.com" target="_blank">JavaScript 30</a></h1>
  <div class="challenges">
  </div>

  <script>
    const challenges = [
      { title: '01 - JavaScript Drum Kit' },
      { title: '02 - JS and CSS Clock' },
      { title: '03 - CSS Variables' },
      { title: '04 - Array Cardio Day 1' },
      { title: '05 - Flex Panel Gallery' },
      { title: '06 - Type Ahead' },
      { title: '07 - Array Cardio Day 2' },
      { title: '08 - Fun with HTML5 Canvas' },
      { title: '09 - Dev Tools Domination' },
      { title: '10 - Hold Shift and Check Checkboxes' },
      { title: '11 - Custom Video Player' },
      { title: '12 - Key Sequence Detection' },
      { title: '13 - Slide in on Scroll' },
      { title: '14 - JavaScript References vs Copying' },
      { title: '15 - LocalStorage', disabled: true },
      { title: '16 - Mouse Move Shadow', disabled: true },
      { title: '17 - Sort Without Articles', disabled: true },
      { title: '18 - Adding Up Times with Reduce', disabled: true },
      { title: '19 - Webcam Fun', disabled: true },
      { title: '20 - Speech Detection', disabled: true },
      { title: '21 - Geolocation', disabled: true },
      { title: '22 - Follow Along Link Highlighter', disabled: true },
      { title: '23 - Speech Synthesis', disabled: true },
      { title: '24 - Sticky Nav', disabled: true },
      { title: '25 - Event Capture, Propagation, Bubbling and Once', disabled: true },
      { title: '26 - Stripe Follow Along Nav', disabled: true },
      { title: '27 - Click and Drag', disabled: true },
      { title: '28 - Video Speed Controller', disabled: true },
      { title: '29 - Countdown Timer', disabled: true },
      { title: '30 - Whack A Mole', disabled: true }
    ];

    const challengesDiv = document.querySelector('div.challenges');

    const html = challenges.map((challenge) => {
      const linkTag = (challenge.disabled === true) ? 'span' : 'a';
      return `<div class="challenge">
          <${linkTag} href="${challenge.title}/index.html">${challenge.title}</${linkTag}>
        </div>`;
    });

    challengesDiv.innerHTML = html.join('');
  </script>

</body>

</html>
