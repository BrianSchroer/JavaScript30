<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio ğŸ’ªğŸ’ª</title>
  <link rel="stylesheet" href="../HtmlBuilder.css">
  <script src="../HtmlBuilder.js"></script>
</head>

<body>
  <div id="results" />

  <script>
    // ## Array Cardio Day 2

    const html = new HtmlBuilder();
    html.appendPageHeader('Array Cardio Day 2');

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    html.appendSectionHeader('source data');
    html.appendTable('people', people);
    html.appendTable('comments', comments);

    const currentYear = new Date().getFullYear();

    function getAge(person) {
      return currentYear - person.year;
    }

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    html.appendSectionHeader('Array.prototype.some()');
    isAnyoneOverEighteen = people.some(person => getAge(person) > 18);
    html.appendParagraph(`Is at least one person 19 or older?: ${isAnyoneOverEighteen}`);

    html.appendSectionHeader('Array.prototype.every()');
    isEveryoneOverEighteen = people.every(person => getAge(person) > 18);
    html.appendParagraph(`Is everyone 19 or older?: ${isEveryoneOverEighteen}`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    html.appendSectionHeader('Array.prototype.find()');
    const comment823423 = comments.find(comment => comment.id === 823423);
    html.appendObjectHtml('comment 823423', comment823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    html.appendSectionHeader('Array.prototype.findIndex()');
    let index = comments.findIndex(comment => comment.id === 823423);
    html.appendParagraph(`Index of comment 823423 = ${index}`);

    html.appendParagraph(`Deleting comment 823423...`);
    const selectedComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    index = selectedComments.findIndex(comment => comment.id === 823423);
    html.appendParagraph(`Index of comment 823423 after delete = ${index}`);
    html.appendTable('comments after deleting 823423', selectedComments);

    html.render('#results');
  </script>
</body>

</html>
